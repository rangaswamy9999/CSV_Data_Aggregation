<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="file"], select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Upload CSV File</h1>
    <form action="upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h1>Perform Aggregation</h1>
    <form action="aggregate">
        <label for="column">Select Column:</label>
        <select name="column" id="column">
            <option value="column1">Column1</option>
            <option value="column2">Column2</option>
            <option value="column3">Column3</option>
        </select>

        <label for="aggregationType">Select Aggregation Type:</label>
        <select name="aggregationType" id="aggregationType">
            <option value="SUM">Sum</option>
            <option value="AVG">Average</option>
            <option value="MIN">Min</option>
            <option value="MAX">Max</option>
        </select>

        <button type="submit">Perform Aggregation</button>
    </form>

</body>
</html>
